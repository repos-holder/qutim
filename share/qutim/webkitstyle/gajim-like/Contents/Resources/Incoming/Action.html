<div class="inAction">
  <span class="%inAction%">
    <span class="inActionTime"><span style="color: %senderColor%">[%time{%H:%M:%S}%]</span></span>
	<span class="inActionSender"><span style="color: %senderColor%">* </span><span style="color: %senderColor%" oncontextmenu="client.contextMenu('%sender%'); return false" onclick="client.appendNick('%sender%')">%sender%</span></span>
    <span class="inActionMessage"><span style="color: %senderColor%">%message%</span></span>
  </span>
</div>
<div id="insert"></div>
