<div class="remark">
	<div class="out"><span class="contact" oncontextmenu="client.contextMenu('%sender%'); return false" onclick="client.appendNick('%sender%')">%sender%</span><span class="time"> (%time{%H:%M}%)</span></div>
	<div class="message highlight"><div id="%messageId%" class="notDelivered" onmouseover="startTimeout(true, this);" onmouseout="startTimeout(false);"><span style="display: none">&gt; %sender% (%time{%H:%M}%)<br></span>%message%</div></div>
	<div id="insert"></div>
</div>
