<div class="remark" onmouseover="startTimeout(true, this);" onmouseout="startTimeout(false);">
	<span style="display: none">&gt; </span>
	<span class="inTime">(%time{%H:%M:%S}%)&nbsp;</span>
	<span class="inActionContact" oncontextmenu="client.contextMenu('%sender%'); return false" onclick="client.appendNick('%sender%')">%sender%</span>
	<span class="inActionMessage">%message%</span>
</div>
<div id="insert"></div>
